<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css"
  </head>
  <body>
    <!--Calculator-->
    <div id="calculator">
      <div class="display">
        <p class="output"></p>
      </div>

      <div class="buttons">
          <div class="row">
          <button class="operator" type="button" name="button"><p>%</p></button>
          <button type="button" name="button"><p>0</p></button>
          <button type="button" name="button"><p>1</p></button>
          <button type="button" name="button"><p>2</p></button>
          <button class="operator" type="button" name="button"><p>/</p></button>
          </div>
          <br>
          <div class="row">
          <button class="operator"  type="button" name="button"><p>Sqrt</p></button>
          <button type="button" name="button"><p>3</p></button>
          <button type="button" name="button"><p>4</p></button>
          <button type="button" name="button"><p>5</p></button>
          <button class="operator"  type="button" name="button"><p>x</p></button>
          </div>
          <br>
          <div class="row">
          <button class="operator"  type="button" name="button"><p>+/-</p></button>
          <button type="button" name="button"><p>6</p></button>
          <button type="button" name="button"><p>7</p></button>
          <button type="button" name="button"><p>8</p></button>
          <button class="operator"  type="button" name="button"><p>+</p></button>
          </div>
          <br>
          <div class="row">
          <button class="operator"  type="button" name="button"><p>CE</p></button>
          <button type="button" name="button"><p>9</p></button>
          <button type="button" name="button"><p>.</p></button>
          <button type="button" name="button"><p>8</p></button>
          <button class="operator"  type="button" name="button"><p>-</p></button>
          </div>
          <div class="row">
          <button class="equals" type="button" name="button"><p>=</p></button>
          </div>
      </div>
    </div>
    <!--Scripts-->
  </body>
</html>
